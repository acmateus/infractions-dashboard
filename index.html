<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infractions Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #222;
            font-size: 28px;
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .table-container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            overflow-x: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e3f2fd;
            transition: 0.3s;
        }
        .logout {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .logout:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>ðŸš¨ Detected Infractions ðŸš¨</h1>
    <a href="#" class="logout">Logout</a>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Location</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for infraction in infractions %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ infraction["type"] }}</td>
                    <td>{{ infraction["location"] }}</td>
                    <td>{{ infraction["timestamp"] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
