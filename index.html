<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infractions Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Detected Infractions</h1>
    <a href="/logout">Logout</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Location</th>
            <th>Timestamp</th>
        </tr>
        {% for infraction in infractions %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ infraction["type"] }}</td>
            <td>{{ infraction["location"] }}</td>
            <td>{{ infraction["timestamp"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
